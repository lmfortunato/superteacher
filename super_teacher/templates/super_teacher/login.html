{% extends "base.html" %}

{% block title %}
    <title>Superteacher - Login</title>
{% endblock title %}

{% block main %}
    <h1>Login into your account</h1>
    {{error}}
    <form method="post">
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit" value="Log In">
    </form>
    <a href="{% url 'sign_up' %}">You don't have an account?</a>
{% endblock main %}
