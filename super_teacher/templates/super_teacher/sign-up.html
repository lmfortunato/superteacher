{% extends "base.html" %}

{% block title %}
    <title>Superteacher - Sign up</title>
{% endblock title %}

{% block main %}
    <h1>Create an account</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit" value="Sign Up">
    </form>
    <a href="">Already have an account?</a>
{% endblock main %}
